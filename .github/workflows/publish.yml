name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build_and_upload_artifacts:
    name: Publish Using github
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: ['16']
        target: [x86_64-unknown-linux-musl]
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Install Stable Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: rustup target add ${{matrix.target}}
      - name: Install nj-cli build
        run: cargo install nj-cli --git https://github.com/simlay/node-bindgen --branch add-cross-compile-support

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org'
      - name: Build package
        run: |
          nj-cli build -o ./dist/${{matrix.target}} --release --target ${{matrix.target}}

      - name: 'Upload Artifact - ${{matrix.os}} for ${{matrix.target}}'
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'macos')
        with:
          name: ${{matrix.target}}.node
          path: ./dist/${{matrix.target}}
          retention-days: 5

  publish-to-npm-with-artifacts:
    runs-on: [ubuntu-latest]
    needs: [build_and_upload_artifacts]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - uses: actions/download-artifact@v2

      - name: size of darwin file
        run: |
          du -hs dist/*/index.node
          ls -R ./dist
          mkdir -p ./dist/{linux,darwin}

      - name: Build universal dylib for macos
        run: |
          ls -R
          lipo ./dist/x86_64-apple-darwin/index.node ./dist/aarch64-apple-darwin/index.node -create -output ./dist/darwin/index.node
          rm -r ./dist/x86_64-apple-darwin ./dist/aarch64-apple-darwin

      - name: Build universal dylib for linux
        run: |
          du -hs dist/*/index.node

          lipo ./dist/x86_64-unknown-linux-musl/index.node ./dist/aarch64-unknown-linux-musl/index.node -create -output ./dist/linux/index.node
          rm -r ./dist/x86_64-unknown-linux-musl ./dist/aarch64-unknown-linux-musl

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org'

      - name: Publish
        if: github.event_name == 'workflow_dispatch'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
        run: npm publish --access public
