[package]
name = "fluvio-client-node"
version = "4.0.0"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
license = "Apache-2.0"
repository = "https://github.com/infinyon/fluvio-client-node"
description = "Node JS Client for Fluvio"
readme = "REAMD.md"

[lib]
crate-type = ["cdylib"]
test = false

[dependencies]
anyhow = "1.0.32"
log = "0.4.8"
futures = { version = "0.3.4", features = ['async-await'] }
serde = { version = "1.0.110", features = ["derive"] }
serde_json = "1.0.53"
node-bindgen = "4.0.0"
fluvio = { version = "0.2.0", features =  ["admin"] }
flv-util = "0.5.2"
fluvio-types = { version = "0.1.0" }
fluvio-future = { version = "0.1.13", features = ["tls", "task", "io"] }
fluvio-socket = { version = "0.4.2", features = ["native_tls"] }
fluvio-protocol = { version = "0.2.1" }

[build-dependencies]
node-bindgen = { version = "2.1.1", features = ["build"] }
