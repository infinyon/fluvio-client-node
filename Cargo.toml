[package]
name = "fluvio-client-node"
version = "4.0.0"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
license = "Apache-2.0"
repository = "https://github.com/infinyon/fluvio-client-node"
description = "Node JS Client for Fluvio"
readme = "REAMD.md"

[lib]
crate-type = ["cdylib"]
test = false

[dependencies]
log = "0.4.8"
serde = { version = "1.0.110", features = ["derive"] }
serde_json = "1.0.53"
node-bindgen = "4.0.0"
fluvio = { version = "0.3.1", features =  ["admin"] }
fluvio-future = { version = "0.1.13", features = ["tls", "task", "io"] }

[build-dependencies]
node-bindgen = { version = "2.1.1", features = ["build"] }
